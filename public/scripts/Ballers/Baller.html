<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<form name="ballerselect" novalidate>
  <input id="ballerOne" name="one" novalidate type="text" placeholder="Player 1"
    ng-model="searchText.name"
    ng-class="{'good': ((ballers|filter:searchText:case:true).length === 1) }"/>
  <img src="styles/arrow.jpeg" height="10px">
  <input id="ballerTwo" novalidate type="text" placeholder="Player 2"
    ng-model="search.name"
    ng-class="{'good2': ((ballers|filter:search:case:true).length === 1) }"/><br>
    <br>
    <br>
    <br>
  <div class="btn-group" role="group">
    <button ng-click="callDB(searchText.name, search.name)" class="btn btn-default"  ng-disabled="{{false}}">Connect</button>
  </div>
</form>
<div class="text-center restr" ><p style="color:#fff; margin-left: 20%; width: 60%">{{dataset}}</p></div>
