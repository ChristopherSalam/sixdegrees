<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<div style="width:300px;height:100px;margin:0 auto 10px;padding:5px;">
  <img id="picOne" style="float:left;">
  <img id="picTwo" style="float:right;">
</div>
<form name="ballerselect" style="margin-bottom: 70px;" novalidate>
  <input id="ballerOne" name="one" novalidate type="text" placeholder="Player 1" ng-model="searchText.name" ng-class="{'good': ((ballers|filter:searchText:case:false).length === 1) }" ng-submit="callDB(searchText.name, search.name)" />
  <img src="styles/arrow.jpeg" height="10px">
  <input id="ballerTwo" novalidate type="text" placeholder="Player 2" ng-model="search.name" ng-class="{'good2': ((ballers|filter:search:case:true).length === 1) }" ng-submit="callDB(searchText.name, search.name)" /><br>
  <br>
  <br>
  <br>
  <input class=" btn btn-primary" style="background-color: #B34F2F;border-color: #B34F2F" type="submit" ng-click="callDB(searchText.name, search.name)" value="Connect!" ng-disabled="{{false}}" />
</form>
<div class="text-center restr" style="margin-top: 20px;">
  <p style="font-size: 200%; color:#fff; margin-left: 20%; width: 60%">{{dataset}}</p>
</div>
