<html ng-app='six-degrees'>
<head>
  <title>Six Dribbles</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="scripts/App/AppController.js"></script>
  <script src="scripts/Ballers/BallerController.js"></script>
  <!-- <script src="scripts/Query/QueryController.js"></script> -->
</head>
  <body ng-controller="AppController">  
    <h1>Welcome to Six Dribbles!</h1>
    <div ng-controller='BallerController'>
      <form name="ballerselect" novalidate>

        <input id="ballerOne" novalidate type="text" placeholder="Player 1"
        ng-model="searchText.name"
        ng-class="{ 'good': ((ballers|filter:searchText:case:true).length === 1) }"/>
        <br>

        <input id="ballerTwo" novalidate type="text" placeholder="Player 2"
        ng-model="search.name"
        ng-class="{ 'good': ((ballers|filter:search:case:true).length === 1) }" required/><br>

        <input type="submit" ng-submit="update(master)" value="Connect!" ng-disabled="ballerselect.$invalid"/>
      </form>
    </div>
  </body>
</html>
