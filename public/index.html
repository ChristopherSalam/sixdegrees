<html ng-app='six-degrees'>
<head>
  <title>Six Dribbles</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="scripts/App/AppController.js"></script>
  <script src="scripts/Ballers/BallerOneController.js"></script>
  <script src="scripts/Ballers/BallerTwoController.js"></script>
  <script src="scripts/Query/QueryController.js"></script>
  <script src="app.js"></script>
</head>
  <body ng-controller="AppController">  <h1>Welcome to Six Dribbles!</h1>
    <div ng-controller='BallerOneController' ng-controller="BallerTwoController" >
      <form name="ballerselect" novalidate ng-submit="ballerselect.$valid">
        <input type="text" placeholder="Player 1" 
        ng-model="searchText.name" 
        ng-class="{'good': ((ballers|filter:searchText:case:true).length == 1) }"/><br>
        <!-- <div ng-controller='BallerTwoController'> -->
        <input type="text" placeholder="Player 2" 
        ng-model="search.name"
        ng-class="{'good2': ((ballers|filter:search:case:true).length == 1) }"/><br>
        <input type="submit"/>
      </form>
      <!-- </div> -->
      <!-- <div ng-repeat="ballerOne in ballers | filter: searchText:case:true" ng-repeat="ballerTwo in ballers | filter: searchText:case:true"> -->
      <!-- <div ng-repeat="ballerTwo in ballers | filter: search:case">{{ballerTwo}}}</div> -->
      <div ng-repeat="ballerOne in ballers | filter: searchText:case:true">Let's map the relationship between <span ng-repeat="ballerOne in ballers | filter: searchText:case:true"> {{ ballerOne.name }} </span> and <span ng-repeat="ballerTwo in ballers | filter: search:case:true"> {{ ballerTwo.name }} </span>!
      </div>
    </div>
  </body>
</html>
